<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>タルコフ グラフィック設定 支援ツール</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>タルコフ グラフィック設定 支援ツール</h1>

<div class="section">

<div class="header-row">
<h2>
使用中のPCスペック
<span class="space-gap"></span>

<button id="helpSpecBtn" class="mini-btn">CPU・GPU・VRAMの調べ方</button>
<button id="helpResBtn" class="mini-btn">解像度の確認方法</button>

</h2>
</div>

<div class="input-grid">

<div>
<h3>CPU</h3>
<label>メーカー</label>
<div>
<label><input type="radio" name="brand" value="Intel"> Intel</label>
<label><input type="radio" name="brand" value="AMD"> AMD</label>
</div>

<label>世代</label>
<select id="cpuGen" disabled><option value="">選択してください</option></select>

<label>グレード</label>
<select id="cpuGrade" disabled><option value="">選択してください</option></select>

<label>番号</label>
<select id="cpuNumber" disabled><option value="">選択してください</option></select>

<label>末尾</label>
<select id="cpuSuffix" disabled><option value="">選択してください</option></select>
</div>

<div>
<h3>GPU</h3>

<label>メーカー</label>
<div>
<label><input type="radio" name="gpuBrand" value="NVIDIA"> NVIDIA</label>
<label><input type="radio" name="gpuBrand" value="AMD"> AMD</label>
</div>

<label>シリーズ</label>
<select id="gpuSeries" disabled><option value="">未選択（全表示）</option></select>

<label>番号</label>
<select id="gpuNumber" disabled><option value="">選択してください</option></select>

<label>VRAM</label>
<select id="gpuVram" disabled><option value="">番号選択後に表示</option></select>

<label>解像度</label>
<select id="resolutionSelect">
<option value="1080">1920×1080</option>
<option value="1440">2560×1440</option>
<option value="2160">3840×2160</option>
</select>

</div>

</div>

<div class="center-area">
<button id="calcBtn" class="main-btn">設定を表示</button>
</div>

</div>

<hr>

<div class="section">

<h2>診断結果</h2>

<p>CPU: <strong><span id="cpuResult">-</span></strong></p>
<p>GPU: <strong><span id="gpuResult">-</span></strong></p>

<div class="balance-box">
CPU/GPU性能バランス
<span class="arrow">⇒</span>
<span id="balanceText">-</span>
</div>

<div id="warningBox" class="warning-box"></div>

<div class="result-grid">

<div class="result-header"></div>
<div class="result-header"><strong>推奨設定</strong></div>
<div class="result-header"><strong>攻め設定</strong></div>

<div class="row">テクスチャ品質</div>
<div class="row" id="rec_tex">-</div>
<div class="row" id="agg_tex">-</div>

<div class="row alt">影の品質</div>
<div class="row alt" id="rec_shadow">-</div>
<div class="row alt" id="agg_shadow">-</div>

<div class="row">遠距離オブジェクトの品質</div>
<div class="row" id="rec_lod">-</div>
<div class="row" id="agg_lod">-</div>

<div class="row alt">描画距離</div>
<div class="row alt" id="rec_vis">-</div>
<div class="row alt" id="agg_vis">-</div>

<div class="row">アンチエイリアシング</div>
<div class="row" id="rec_aa">-</div>
<div class="row" id="agg_aa">-</div>

<div class="row alt">HBAO</div>
<div class="row alt" id="rec_hbao">-</div>
<div class="row alt" id="agg_hbao">-</div>

<div class="row">SSR</div>
<div class="row" id="rec_ssr">-</div>
<div class="row" id="agg_ssr">-</div>

</div>

<p class="disclaimer">※あくまでも参考設定の為、ご利用の環境によって結果が異なる場合があります。</p>

</div>

<script type="module" src="app.js"></script>

</body>
</html>
